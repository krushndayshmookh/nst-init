apiVersion: v1
kind: ServiceAccount
metadata:
  name: nst-init
  namespace: apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nst-init-role
  namespace: apps
rules:
  - apiGroups: ["", "apps", "networking.k8s.io"]
    resources: ["deployments", "services", "ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nst-init-rb
  namespace: apps
subjects:
  - kind: ServiceAccount
    name: nst-init
    namespace: apps
roleRef:
  kind: Role
  name: nst-init-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nst-init
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nst-init
  template:
    metadata:
      labels:
        app: nst-init
    spec:
      serviceAccountName: nst-init
      containers:
        - name: nst-init
          image: ghcr.io/krushndayshmookh/nst-init:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: K8S_NAMESPACE
              value: "apps"
            - name: APP_ZONE
              value: "nstsdc.org"
            - name: GITHUB_CLIENT_ID
              value: "your-github-client-id"
            - name: GITHUB_CLIENT_SECRET
              value: "your-github-client-secret"
            - name: CALLBACK_URL
              value: "https://init.nstsdc.org/auth/github/callback"
            - name: JWT_SECRET
              value: "change-this-to-a-random-secret"
---
apiVersion: v1
kind: Service
metadata:
  name: nst-init
  namespace: apps
spec:
  selector:
    app: nst-init
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nst-init-ing
  namespace: apps
spec:
  rules:
    - host: init.nstsdc.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nst-init
                port:
                  number: 80
